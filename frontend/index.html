<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>STT-TTS Pipeline Test</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <header>
            <h1>STT-TTS Pipeline</h1>
            <p>Real-time Speech Recognition and Synthesis</p>
        </header>

        <main>
            <section class='test-section'>
                <h2>Text to Speech</h2>
                <div class='controls'>
                    <input type='text' id='textInput' placeholder='Enter text to synthesize...' class='text-input'>
                    <div class='speaker-control'>
                        <label for='speakerSelect'>Speaker:</label>
                        <input type='number' id='speakerSelect' value='92' min='0' max='12799' class='speaker-input'>
                    </div>
                    <button id='synthesizeBtn' class='btn btn-primary'>Synthesize</button>
                </div>
                <div class='output-box'>
                    <audio id='audioPlayer' controls></audio>
                </div>
            </section>

            <section class='test-section'>
                <h2>Full Pipeline (STT → TTS)</h2>
                <div class='controls'>
                    <input type='file' id='audioFile' accept='audio/*' class='file-input'>
                    <button id='pipelineBtn' class='btn btn-primary'>Process Audio</button>
                </div>
                <div class='output-box'>
                    <h3>Transcription:</h3>
                    <div id='pipelineTranscription' class='output'></div>
                    <h3>Generated Audio:</h3>
                    <audio id='pipelineAudio' controls></audio>
                </div>
            </section>

            <section class='test-section'>
                <h2>Real-Time Streaming Pipeline</h2>
                <p class='description'>Live audio → Real-time transcription → Real-time TTS playback</p>
                <div class='controls'>
                    <button id='streamStartBtn' class='btn btn-primary'>Start Streaming</button>
                    <button id='streamStopBtn' class='btn btn-secondary' disabled>Stop Streaming</button>
                </div>
                <div class='output-box'>
                    <h3>Live Transcription:</h3>
                    <div id='streamTranscription' class='output stream-output'></div>
                    <h3>Audio Playback:</h3>
                    <div id='streamStatus' class='stream-status'>Not streaming</div>
                </div>
            </section>

            <section class='status-section'>
                <div id='status' class='status'>Ready</div>
            </section>
        </main>
    </div>

    <script src='app.js'></script>
</body>
</html>
